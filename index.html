<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-light">
    <!-- header section -->
    <header>
        <nav class="navbar navbar-light">
            <div class="container">
                <p class="navbar-brand my-2 fs-2 fw-bold text-center mx-auto">Phone Book</p>
            </div>

        </nav>
    </header>
    <main>

        <!-- search field -->
        <div class="container">
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="input-field" type="text" class="form-control" placeholder="Search your Phone"
                    aria-label="Search your Phone">
                <button class="input-group-text" onclick="phoneSearch()">Search</button>
            </div>

            <!-- error massage -->
            <h4 id="error" class="text-center text-danger"></h4>
            <h4 id="not-found" class="text-center"></h4>
        </div>

        <!-- spinner add -->
        <div class="d-flex justify-content-center">
            <div id="spinner" class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- details -->
        <div id="details" class="container mx-auto">

        </div>

        <!-- phone list -->
        <div id="cards" class="container row mx-auto">

        </div>
    </main>

    <!-- javascript link -->
    <script src="js/app.js"></script>
</body>

</html>
